<!DOCTYPE html>
<html>
    <head>
        <title>环形按钮</title>
        <meta charset="utf-8">
        <link rel="icon" sizes="196x196" href="../common/assets/images/favicon.png">
        <link rel="stylesheet" type="text/css" href="../common/index.css">
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <p id="msg">HHH</p>
        <div id="at-plus-container">
            <div id="bottom-positioner">
                <div id="button">
                    <div id="info-bar" class="info-bar">
                        <div style="display:block" class="info">
                            <p id="result-label"></p>
                        </div>
                    </div>
                    <div id="control-ring-container">
                        <ul id="control-ring">
                            <li id="box-a" title="A" class="button">
                                <span class="number-label">A</span>
                                <span class="bubble"></span>
                            </li>
                            <li id="box-b" title="B" class="button">
                                <span class="number-label">B</span>
                                <span class="bubble"></span>
                            </li>
                            <li id="box-c" title="C" class="button">
                                <span class="number-label">C</span>
                                <span class="bubble"></span>
                            </li>
                            <li id="box-d" title="D" class="button">
                                <span class="number-label">D</span>
                                <span class="bubble"></span>
                            </li>
                            <li id="box-e" title="E" class="button">
                                <span class="number-label">E</span>
                                <span class="bubble"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="apb">
                        <div class="icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
