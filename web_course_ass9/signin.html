<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
        <title>注册 - 学生中心</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <h1>注册</h1>
        <form action="./" method="post">
            <div class="input-item">
                <div class="input-title">
                    <p class="input-name">用户名：</p><p class="input-error">{usernameErr}</p>
                </div>
                <div class="input-box"><input name="username" type="text" title="Username"></div>
            </div>
            <div class="input-item">
                <div class="input-title">
                    <p class="input-name">学号：</p><p class="input-error">{idErr}</p>
                </div>
                <div class="input-box"><input name="id" type="text" title="ID"></div>
            </div>
            <div class="input-item">
                <div class="input-title">
                    <p class="input-name">电话：</p><p class="input-error">{telErr}</p>
                </div>
                <div class="input-box"><input name="tel" type="text" title="Tel."></div>
            </div>
            <div class="input-item">
                <div class="input-title">
                    <p class="input-name">邮箱：</p><p class="input-error">{emailErr}</p>
                </div>
                <div class="input-box"><input name="email" type="text" title="Email"></div>
            </div>
            <div class="submit-box"><input type="submit" value="注册" title="Submit"></div>
        </form>
    </body>
</html>
