<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.png">
        <title>学生信息 - 学生中心</title>
        <link rel="stylesheet" href="studentinfo.css">
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <h1>学生信息</h1>
        <div class="info-panel">
            <div class="info-item">
                <div class="info-title">
                    <p class="info-name">用户名：</p>
                </div>
                <div class="info-box"><p>{username}</p></div>
            </div>
            <div class="info-item">
                <div class="info-title">
                    <p class="info-name">学号：</p>
                </div>
                <div class="info-box"><p>{id}</p></div>
            </div>
            <div class="info-item">
                <div class="info-title">
                    <p class="info-name">电话：</p>
                </div>
                <div class="info-box"><p>{tel}</p></div>
            </div>
            <div class="info-item">
                <div class="info-title">
                    <p class="info-name">邮箱：</p>
                </div>
                <div class="info-box"><p>{email}</p></div>
            </div>
            <div class="log-out-box"><p><a href="/" title="注销">注销</a></p></div>
        </div>
    </body>
</html>
