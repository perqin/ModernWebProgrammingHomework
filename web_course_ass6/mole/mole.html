<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="mole.css"/>
        <script type="text/javascript" src="mole.js"></script>
        <title>Mole</title>
    </head>
    <body>
        <h1>Whac-a-mole</h1>
        <p id="subtitle">Test your skill. How many moles can you hit in 30 seconds?</p>
        <h2 id="instruction-title">Instructions:</h2>
        <ol id="instructions">
            <li>Click on the moles as they appear randomly by the computer.</li>
            <li>1 point per hit, minus 1 point per miss.</li>
        </ol>
        <div id="game-info-bar">
            <form>
                <div class="game-info-item">
                    <p class="info-title">Time</p>
                    <p id="time-indicator" class="info-value">0</p>
                </div>
                <div class="game-info-item">
                    <p class="info-title">Score</p>
                    <p id="score-indicator" class="info-value">0</p>
                </div>
                <div id="start-stop" class="game-info-item">
                    <p id="start-stop-p">START</p>
                </div>
                <div class="game-info-item">
                    <p class="info-title">Column</p>
                    <input id="column-indicator" class="info-value" type="number" min="3" max="14" step="1" value="5"/>
                </div>
                <div class="game-info-item">
                    <p class="info-title">Row</p>
                    <input id="row-indicator" class="info-value" type="number" min="3" max="9" step="1" value="4"/>
                </div>
            </form>
        </div>
        <div id="mole-holes-container"></div>
        <div id="pause-screen" class="pause-screen-hide">
            <p>PAUSE</p>
        </div>
    </body>
</html>
